<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
</head>
<body>
  <script type="text/javascript">
    let animal = 'chachawan'
    let person = {
      name: 'festinalente',
      address: 'shanghai'
    }

    Object.defineProperty(person,'favorite',{
      // value:'chachawan',
      // enumerable:true, // 控制属性是否可以枚举，默认值是false
      // writable:true, // 控制属性是否可以修改，默认值是false
      // configurable:true,  // 控制属性是否可以被删除，默认值是false
      // 当有人读取person的favorite属性时，get函数(getter)就会被调用，且返回值就是favorite的值
      get(){
        console.log('有人读取favorite属性了');
        return animal
      },
      // 当有人修改person的favorite属性时，set函数(setter)就会被调用，且会收到修改的具体值
      set(value){
        console.log('有人修改了favorite属性，且值是',value);
        animal = value
      }
    })

    console.log(Object.keys(person))

    console.log(person);
  </script>
</body>
</html>
