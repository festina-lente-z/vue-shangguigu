<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    *{
      margin-top: 20px;
    }
    .demo1{
      height: 50px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <!-- 
    Vue中的事件修饰符：
      1. prevent：阻止默认事件(常用)；
      2. stop：阻止事件冒泡(常用)；
      3. once：事件只触发一次(常用)；
      4. capture：使用事件的捕获模式；
      5. self：只有event.target是当前操作的元素才触发事件；
      6. passive：事件的默认行为立即执行，无需等待事件
   -->
  <div id="root">
    <h2>欢迎来到{{name}}的掘金个人主页</h2>
    <!-- 阻止默认事件(常用) -->
    <a href="https://juejin.cn/user/3799546405069134" @click.prevent="showInfo">点我提示信息(阻止默认事件)</a>
    <!-- 阻止事件冒泡(常用) -->
    <div class='demo1' @click="showInfo">
      <button @click.stop="showInfo">点我提示信息(阻止事件冒泡)</button>
    </div>
    <!-- 事件只触发一次(常用) -->
    <button @click.once="showInfo">点我提示信息(事件只触发一次)</button>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

    new Vue({
      el:'#root',
      data:{
        name:'festinalente'
      },
      methods:{
        showInfo(e){
          //e.preventDefault()
          //e.stopPropagation()
          alert('111');
        }
      }
    })
  </script>
</body>
</html>
