<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>hello,{{name}}</h1>
  </div>

    const v = new Vue({
      // el:'#root',
      data:{
        name:'festinalente'
      }
    })
    console.log(v);
    v.$mount('#root')
  </script>
