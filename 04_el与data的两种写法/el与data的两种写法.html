<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    data与el的两种写法：
      1.el有2种写法
        (1)new Vue 时候配置el属性
        (2)先创建 Vue 实例，随后再通过v.$mount('#root')指定el的值
      2.data有2种写法
        (1)对象式
        (2)函数式
        如何选择：目前哪种写法都可以，以后学习到组件时，data必须是函数式，否则会报错
      3.一个重要的原则：
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
   -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>hello,{{name}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止 Vue 在启动时产生生产提示

    // el的两种写法
    /* const v = new Vue({
      // el:'#root', // 第一种写法
      data:{
        name:'festinalente'
      }
    })
    console.log(v);
    v.$mount('#root') // 第二种写法 */
    // setTimeout(() => {
    //   v.$mount('#root')
    // },1000)

    // data的两周写法
    new Vue({
      el: '#root',
      // data的第一种写法：对象式
      /* data: {
        name: 'festinalente-object'
      } */

      // data的第二种写法：函数式
      data(){
        console.log('this: ',this) // 此处this是Vue实例对象
        return{
          name: 'festinalente-function'
        }
      }
    })
    
  </script>
</body>
</html>
